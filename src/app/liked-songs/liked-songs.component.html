<span>
<mat-sidenav-container>
    <mat-card *ngFor="let music of liked?.results; let index = index">
        <mat-card-header style="background-color:red;padding:7px;margin-right:1450px;">Liked Songs</mat-card-header>
        <mat-card-content style="background-color:violet; padding:5px;margin-right:1450px;">
            <audio controls >
                <source  src="" type="audio/ogg">
                <source  src="" type="audio/mpeg">
            </audio>
            <div class="card-details">
                <h4>{{ liked.trackName }}</h4>
                <p>Artist: {{liked.artistName }}</p>
            </div>
        </mat-card-content>
    </mat-card>

</mat-sidenav-container>
</span>
